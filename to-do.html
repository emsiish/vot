<!DOCTYPE html>
<html>
<head>
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #todo-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    #todo-list {
      list-style-type: none;
      padding: 0;
    }

    .todo-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .todo-item input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="todo-input" placeholder="Enter a task">
    <ul id="todo-list"></ul>
  </div>
</body>
</html>
